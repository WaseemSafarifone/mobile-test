apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.kotlin.test"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // dagger2
    implementation "com.google.dagger:dagger:$rootProject.dagger_2"
    implementation "com.google.dagger:dagger-android:$rootProject.dagger_2"
    implementation "com.google.dagger:dagger-android-support:$rootProject.dagger_2"
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.dagger_2"
    annotationProcessor "com.google.dagger:dagger-android-processor:$rootProject.dagger_2"

    // ButterKnife
    implementation "com.jakewharton:butterknife:$rootProject.butterknife_10"
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.butterknife_10"

    // ReactiveX
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.rx_java_2"
    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.rx_android_2"

    //Glide for Image Loading
    implementation "com.github.bumptech.glide:glide:$rootProject.glide_4"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.glide_4"

    //Gson Serialize/deserialize
    implementation 'com.google.code.gson:gson:2.8.5'
}


apply plugin: 'kotlin-kapt'